<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			html,
			body {
				font-family: Arial, sans-serif;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#map {
				height: 100%;
			}
		</style>

	</head>
	<body>

	<div id="map"></div>

	<script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -1.2681343, lng: 36.8059169},
          zoom: 13
        });
        var focusMobile = {lat: -1.2681343, lng: 36.8059169};
        var marker = new google.maps.Marker({
          position: focusMobile,
          map: map,
          title: 'Focus Mobile!'
        });
      }
    </script>


	  <script async defer 
		  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpue6nMkQccPrHEWC3t_Qgysog0am15Mw&callback=initMap"
	      type="text/javascript">
  	
      </script>

	</body>
</html>
